<!DOCTYPE html>
<html lang="en">
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
        <title>Dialog Optional Form</title>
        <link rel="stylesheet" type="text/css" href="dialog.css">
		<script src="dialog.js" defer></script>
    </head>
    <body>
        <header>
            <h1>Dialog Optional Form</h1>
        </header>
        <button>Open</button>
		
		<dialog id="optionalDialog">
		  <form method="dialog">
			<p><label>Newsletter Email:
			  <input type="email">
			</label></p>
			<menu>
			  <button>Cancel</button>
			  <button>Subscribe</button>
			</menu>
		  </form>
		</dialog>
    </body>
</html>
